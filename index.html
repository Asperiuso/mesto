<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <div class="header__logo">
    </div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar1.jpg" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="area"></section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2023 Andrew Strotsky</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" id="editProfile" novalidate>
        <fieldset class="popup__input">
          <label class="popup__label">
            <input required class="popup__input-item popup__input-item_profile_name" id="profilename" name="Name" type="text" placeholder="Имя"
              minlength="2" maxlength="40">
            <span class="popup__input-error-message" id="profilename-error"></span>
          </label>
          <label class="popup__label">
            <input required class="popup__input-item popup__input-item_profile_profission" id="profileprofession" name="Profession" type="text"
              placeholder="О себе" minlength="2" maxlength="200">
            <span class="popup__input-error-message" id="profileprofession-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="popup__form" id="editCard" novalidate>
        <fieldset class="popup__input">
          <label class="popup__label">
            <input required class="popup__input-item popup__input-item_card_title" id="placetitle" name="Card_title" type="text"
              placeholder="Название" minlength="2" maxlength="30">
            <span class="popup__input-error-message" id="placetitle-error"></span>
          </label>
          <label class="popup__label">
            <input required class="popup__input-item popup__input-item_card_link" id="placelink" name="Card_link" type="url"
              placeholder="Ссылка на картинку" minlength="2">
            <span class="popup__input-error-message" id="placelink-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__content">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__card-image" src="#" alt="">
      <p class="popup__card-title"></p>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <button class="card__del-button" type="button"></button>
      <img class="card__image" src="#" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/db.js" type="module"></script>
  <script src="./scripts/validate.js" type="module"></script>
</body>

</html>
